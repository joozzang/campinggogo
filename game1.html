<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CAMPING !</title>
    <link rel="icon" href="./favicon.ico" />
    <style>
      /* ì „ì²´ ì´ˆê¸°í™” */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      @font-face {
        font-family: "CookieRun-Regular";
        src: url("https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/CookieRun-Regular.woff")
          format("woff");

      body {

      .container {

      .image-container img {

      }

      .next-button,
      .restart-button {

        padding: 20px 30px;
        font-size: 2rem;
        background-color: #39d73e;

        border: none;
        cursor: pointer;
      }

      .next-button:hover,
      .restart-button:hover {
        background-color: #45a049;
      }

      .home-button {
        position: fixed;
        bottom: 15px;
        left: 20px;
        padding: 10px 20px;
        font-size: 3rem;
        background-color: #39d73e;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        text-decoration: none;
      }

      .home-button:hover {
        background-color: #1976d2;
      }

      .setup-screen {
        display: flex;
        flex-direction: column; /* ì„¸ë¡œ ì •ë ¬ */
        align-items: center; /* ê°€ë¡œ ê°€ìš´ë° ì •ë ¬ */
        justify-content: center; /* ì„¸ë¡œ ê°€ìš´ë° ì •ë ¬ */
        height: 90vh;
        gap: 20px;
        background: linear-gradient(135deg, #e3ff2c, #bfecc4);
      }

      /* ìˆ«ì ë²„íŠ¼ ìŠ¤íƒ€ì¼ */
      .number-button {
        font-size: 6rem;
        padding: 50px 100px;
        margin: 10px 0;
        background-color: #39d73e;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
      }

      .number-button:hover {
        background-color: #388e3c;
      }

      .message-text {
        background-color: #39d73e;
        position: fixed;
        font-size: 5rem;
        width: 800px;
        margin: 20px;
        text-align: center;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div id="setup-screen" class="setup-screen">
      <!-- ìˆ«ì ì…ë ¥ ëŒ€ì‹  ë²„íŠ¼ 3ê°œ -->
      <div>
        <button class="number-button" onclick="startSlideshow(5)">5</button>
        <button class="number-button" onclick="startSlideshow(7)">7</button>
        <button class="number-button" onclick="startSlideshow(10)">10</button>
      </div>
    </div>

    <div id="slideshow" class="container" style="display: none">
      <div class="image-container">
        <img id="camping-image" src="" alt="Camping Image" />
      </div>
      <div id="message" class="message-text"></div>
      <button id="nextBtn" class="next-button" onclick="showNextImage()">
        â–¶ï¸
      </button>
      <button
        id="restartBtn"
        class="restart-button"
        onclick="startRemaining()"
        style="display: none"
      >
        â­ï¸
      </button>
      <a href="start.html" class="home-button">ğŸ </a>
    </div>

    <script>
      const totalImages = 23;
      let userInputCount = 0;
      let viewedImages = new Set();
      let allImageIndices = [];
      let currentIndex = 0;
      let remainingImages = [];

      function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
      }

      function startSlideshow(count) {
        userInputCount = count;

        // ë‚¨ì€ ì´ë¯¸ì§€ê°€ ì—†ë‹¤ë©´ ìƒˆë¡œ ì‹œì‘
        if (viewedImages.size === totalImages) {
          alert("ëª¨ë“  ì´ë¯¸ì§€ë¥¼ ë‹¤ ë³´ì…¨ìŠµë‹ˆë‹¤! ìƒˆë¡œê³ ì¹¨ í•´ì£¼ì„¸ìš”.");
          return;
        }

        // ì „ì²´ ì´ë¯¸ì§€ ë°°ì—´ ìƒì„±
        allImageIndices = Array.from({ length: totalImages }, (_, i) => i + 1);

        // ë‚¨ì€ ì´ë¯¸ì§€ í•„í„°ë§
        remainingImages = allImageIndices.filter((i) => !viewedImages.has(i));
        shuffleArray(remainingImages);

        // ë‚¨ì€ ì´ë¯¸ì§€ê°€ ì„ íƒí•œ ìˆ˜ë³´ë‹¤ ì ìœ¼ë©´ ì¡°ì •
        if (remainingImages.length < userInputCount) {
          userInputCount = remainingImages.length;
        }

        currentIndex = 0;

        // í™”ë©´ ì „í™˜
        document.getElementById("setup-screen").style.display = "none";
        document.getElementById("slideshow").style.display = "flex";

        document.getElementById("nextBtn").style.display = "inline-block";
        document.getElementById("restartBtn").style.display = "none";
        document.getElementById("nextBtn").disabled = false;
        document.getElementById("message").textContent = "";

        showNextImage();
      }

      function showNextImage() {
        if (currentIndex >= userInputCount) {
          document.getElementById("nextBtn").style.display = "none";
          document.getElementById("restartBtn").style.display = "inline-block";
          document.getElementById("message").textContent = `ë!`;
          return;
        }

        const imageIndex = remainingImages[currentIndex];
        document.getElementById(
          "camping-image"
        ).src = `images/${imageIndex}.png`;
        viewedImages.add(imageIndex);
        currentIndex++;
        document.getElementById("message").textContent = "";
      }

      function startRemaining() {
        // ë‹¤ìŒ ë°°ì¹˜ ì‹œì‘
        if (viewedImages.size === totalImages) {
          document.getElementById("message").textContent =
            "ëª¨ë“  ì´ë¯¸ì§€ë¥¼ ë‹¤ ë³´ì…¨ìŠµë‹ˆë‹¤! ìƒˆë¡œê³ ì¹¨ í•´ì£¼ì„¸ìš”.";
          document.getElementById("restartBtn").style.display = "none";
          return;
        }

        // ë‹¤ìŒ ë°°ì¹˜ë„ ê°™ì€ ìˆ˜ë¡œ ë³´ì—¬ì£¼ê¸°
        startSlideshow(userInputCount);
      }
    </script>
  </body>
</html>
